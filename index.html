<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TransX | Your Transport Solution</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background-color: #3498db;
            color: #fff;
            padding: 10px 0;
        }

        header h1 {
            float: left;
            font-size: 2em;
        }

        header nav {
            float: right;
        }

        header nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        header nav li {
            display: inline-block;
            margin-left: 20px;
        }

        header nav a {
            color: #fff;
            text-decoration: none;
        }

        main {
            padding-bottom: 100px;
        }

        section {
            margin-bottom: 50px;
        }

        section h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .image-wrapper {
            float: left;
            width: 40%;
            margin-right: 20px;
        }

        .content-wrapper {
            float: right;
            width: 60%;
        }

        .services-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .service {
            width: calc(33% - 20px);
            margin-bottom: 20px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        footer {
            background-color: #3498db;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
            width: 100%;
        }

        .form-group {
            margin-bottom: 10px;
        }

        label {
            margin-bottom: 5px;
            font-weight: bold;
        }

        input, textarea {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        button {
            background-color: #3498db;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Add media query for smaller screens (optional) */
        @media (max-width: 768px) {
            .image-wrapper, .content-wrapper {
                float: none;
                width: 100%;
            }

            .services-container {
                flex-direction: column;
            }
        }
    </style>
</head>

                    <li><a href="#contact">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
